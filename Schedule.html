<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>schedule</title>
  </head>
  <body>
    <!--unordered list-->
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>
    <!--ordered list-->

    <ol>
      type="A" Item 1
    </ol>
    <ol>
      Item 2
    </ol>
    <ol>
      Item 3
    </ol>
    <ol>
      Item 4
    </ol>
    <table class="table" border="1">
      <thead>
        <tr>
          <th>heading 1</th>
          <th>heading 2</th>
          <th>heading 3</th>
          <th>heading 4</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>content 1</td>
          <td>content 2</td>
          <td>content 3</td>
          <td>content 4</td>
        </tr>

        <tr>
          <td>content 1</td>
          <td>content 2</td>
          <td>content 3</td>
          <td>content 4</td>
        </tr>

        <tr>
          <td>content 1</td>
          <td>content 2</td>
          <td>content 3</td>
          <td>content 4</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td>Footer 1</td>
          <td>Footer 2</td>
          <td>Footer 3</td>
          <td>Footer 4</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
